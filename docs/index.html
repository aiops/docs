<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docs | logsight.ai</title>
  <link rel="icon" href="https://logsight.ai/assets/icons/favicon.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!-- Custom theme stylesheet -->
  <link rel="stylesheet" href="theme-custom.css">
</head>

<body>
  <div id="app"></div>
  <script>
        window.$docsify = {
          name: 'logsight.ai',
          search: 'auto',
          nameLink: 'https://logsight.ai',
          logo: 'https://demo.logsight.ai/assets/img/logol.png',
          homepage: '/getting_started/README.md',
          auto2top: true,
          executeScript: true,
          loadSidebar: true,
          maxLevel: 4,
          subMaxLevel: 1,
          relativePath: true,

          'flexible-alerts': {
            style: 'flat',
          },

  <!--        pagination: {-->
  <!--          crossChapter: true,-->
  <!--          crossChapterText: true,-->
  <!--        }-->

          plugins: [
            function(hook) {
              var footer = [
                '<br><br><hr/>',
                '<footer>',
                '<span><a href="https://logsight.ai/">logsight.ai</a> &copy;2021</span>',
                '</footer>'
              ].join('');

              hook.afterEach(function(html) {
                return html + footer;
              });
            }
          ],

      };
    </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
<!--  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>-->
</body>
</html>
